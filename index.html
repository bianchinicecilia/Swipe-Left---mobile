<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bootstrap 3 Flat Carousel</title>
  <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/twitter-bootstrap/3.0.0/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
  <script src=”jquery.mobile.custom.min.js”></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="col-sm-12">
        <div class="bs-example">
            <div id="myCarousel" class="carousel slide">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="active item">Slide 1</div>
                    <div class="item">Slide 2</div>
                    <div class="item">Slide 3</div>
                </div>
                <!-- Carousel nav --> <a class="carousel-control left-flat" href="#myCarousel" data-slide="prev">&lsaquo;</a>
 <a class="carousel-control right-flat" href="#myCarousel" data-slide="next">&rsaquo;</a>

            </div>
        </div>
    </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://netdna.bootstrapcdn.com/twitter-bootstrap/3.0.0/js/bootstrap.min.js'></script>
  <script>
  $(document).ready(function() {
     $("#myCarousel").swiperight(function() {
        $("#myCarousel").carousel('prev');
      });
     $("#myCarousel").swipeleft(function() {
        $("#myCarousel").carousel('next');
     });
  });
</script>
</body>
</html>
